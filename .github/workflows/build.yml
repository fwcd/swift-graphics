name: Build

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
        - os: 'ubuntu-20.04'
          swift: '5.7'
        - os: 'macos-13'
          swift: '5.9'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    # https://github.com/swift-actions/setup-swift/pull/680
    - uses: swift-actions/setup-swift@bb83339d1e8577741bdc6c65ba551ce7dc0fb854
      with:
        swift-version: ${{ matrix.swift }}
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libcairo2-dev
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew update && brew install pkg-config cairo freetype2
    - name: Build
      run: swift build
    - name: Test
      run: swift test
